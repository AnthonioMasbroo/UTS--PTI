<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Idle Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styleMain.css">
</head>

<body>
    <div class="mainDisplay py-5">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="MainGame.html">Main Game</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
            </ul>
        </nav>


        <div class="container" style="margin-bottom: 80px;">
            <div class="row text-center g-5">
                <div class="col-lg-5">
                    <div class="cards p-5">
                        <div class="card-content">
                            <h5>PUSAT INFORMASI</h5>

                            <div class="partner">
                                <span class="partnerVal p-2">0</span>
                                <p>Jumlah Partner</p>
                            </div>

                            <div class="uang">
                                <span class="uangVal p-2">Rp 0</span>
                                <p>Uang Gajian</p>
                            </div>

                            <div>
                                <Button class="btnBuy btnAuto p-2">Auto Clicker Rp 80</Button>
                                <Button class="btnBuy btnPartner p-2 mt-3">Tambah Partner Rp 100</Button>
                                <button type="button" class="btnBuy p-2 mt-3" onclick="openModal()">Upgrades
                                    Kekuatan</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-7">
                    <div class="bungkusTahu">
                        <div class="bungkusTahu-content">
                            <h5 id="income" class="uangSaku p-3">Uang Saku = Rp 1</h5>
                            <img src="images/superman1.jpg" class="gambarTahu">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="upgradeTokoModal" class="modal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content container">
                <div class="modal-header text-center">
                    <h1 class="modal-title">Upgrade Kekuatan Superman</h1>

                </div>
                <div class="modal-body">
                    <div class="button">
                        <button type="button" class="btnUpgrade btnRisol" data-index="0">Mata Laser - Rp 100</button>
                        <p class="keterangan ketRisol text-center mt-2">Uang Saku +Rp 1</p>
                    </div>
                    <div class="button">
                        <button type="button" class="btnUpgrade btnCakwe" data-index="1">Super Kebal - Rp 150</button>
                        <p class="keterangan ketCakwe text-center mt-2">Uang Saku +Rp 2</p>
                    </div>
                    <div class="button">
                        <button type="button" class="btnUpgrade btnCimol" data-index="2">Terbang dengan Kecepatan Tinggi
                            - Rp 200</button>
                        <p class="keterangan ketCimol text-center mt-2">Uang Saku +Rp 3</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
